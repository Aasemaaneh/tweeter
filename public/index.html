<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles/header.css" type="text/css" />
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="styles/tweets.css" type="text/css" />
  <!-- Fonts -->
  <!--Time ago JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- Font import -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap" rel="stylesheet">
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="nav-content">
      <span>Write a new tweet</span>

      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png" alt="Profile Picture">
    </div>
    <br>
    <div>
      <h2><strong>Sam</strong> Sdg</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <div class="error-message" style="display: none;"></div>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form>
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
       
    <section class="tweet-container">
      <!-- Individual tweets will be dynamically added here -->
      <article class="tweet">
        <header>
          <h3>
            <img src="https://i.imgur.com/nlhLi3I.png" alt="Profile Picture">
            <div class="user-info">
              <h4 class="user-name">John Doe</h4>
              <p class="user-handle">@johndoe</p>
            </div>
          </h3>
        </header>
        <div class="tweet-content">
          <p>If I have seen further it is by standing on the shoulders of giants.</p>
        </div>
        <footer>
          <div class="icon-container">
            <i class="far fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="far fa-heart"></i>
          </div>
          <span class="timestamp">1 min ago</span> <!-- Add timestamp text -->
        </footer>
      </article>
    </section>
  </main>
</body>
</html>
